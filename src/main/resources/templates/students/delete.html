<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Select a Student to remove</h1>

                <!-- Display each student in a separate box -->
                <div th:each="student : ${Us}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${student.name}"></h5>
                        <p class="card-text">Weight: <span th:text="${student.weight}"></span></p>
                        <p class="card-text">GPA: <span th:text="${student.gpa}"></span></p>
                        <p class="card-text">Hair Colour: <span th:text="${student.hairColour}"></span></p>
                        <p class="card-text">Height: <span th:text="${student.height}"></span></p>
                    
                        <form th:action="@{/students/delete}" method="post" style="display: inline;">
                            <input type="hidden" th:name="studentId" th:value="${student.id}" />
                            
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
                <div class = "col-md-4">
                    <a th:href="@{/students/view}" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
