<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Change Student Information</h1>

                <!-- Displays old info of student, can erase and input new values-->
                <form th:action="@{/students/change}" method="post">
                    <input type="hidden" th:name="studentId" th:value="${Us[0].id}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${Us[0].name}" />
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight:</label>
                        <input type="text" id="weight" name="weight" class="form-control" th:value="${Us[0].weight}" />
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA:</label>
                        <input type="text" id="gpa" name="gpa" class="form-control" th:value="${Us[0].gpa}" />
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">Height:</label>
                        <input type="text" id="height" name="height" class="form-control" th:value="${Us[0].height}" />
                    </div>
                    <div class="mb-3">
                        <label for="hairColour" class="form-label">Hair Colour:</label>
                        <input type="text" id="hairColour" name="hairColour" class="form-control" th:value="${Us[0].hairColour}" />
                    </div>

                    <button type="submit" class="btn btn-success" value="SEND">Save Changes</button>
                </form>

                <a th:href="@{/students/change}" class="btn btn-primary mt-3">Cancel</a>
            </div>
        </div>
    </main>
</body>
</html>
